apiVersion: apps/v1
kind: Deployment
metadata:
  name: mavenwebappdeployment
  namespace: test-ns
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mavenwebapp
  template:
    metadata:
      name: mavenwebapppod
      labels:
        app: mavenwebapp
    spec:
      containers:
        - name: mavenwebappcontainer
          image: sivavel/mavenwebapp:v6
          ports:
            - containerPort: 8080
    spec:
  syncPolicy:
    automated:
      prune: true       # Optional: Removes resources that are no longer in Git
      selfHeal: true    # Optional: Reverts changes made manually to the cluster
    syncOptions:
      - CreateNamespace=true  # Automatically creates namespace if it doesnâ€™t exist

---
apiVersion: v1
kind: Service
metadata:
  name: mavenwebappsvc
  namespace: test-ns
spec:
  selector:
    app: mavenwebapp
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
